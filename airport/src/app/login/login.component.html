<div class="container-custom">
  <button type="button" class="btn-circle" routerLink="/"><span class="material-icons">arrow_back_ios</span></button>
  <div class="form-signin rounded position-absolute top-50 start-50 translate-middle">
    <form class="text-center" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <h1 class="h1 mt-2 mb-5 fw-bold">Sign in</h1>
      <div class="form-floating mb-5">
        <input type="text"
               class="form-control"
               id="username"
               placeholder="Username"
               ngModel
               name="username"
               required
               >
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-5">
        <input type="password"
               class="form-control"
               id="password"
               placeholder="Password"
               ngModel name="password"
               required
               >
        <label for="password">Password</label>
      </div>
      <button class="btn-base btn-black w-100" type="submit">Sign in</button>
    </form>
    <p class="mt-2 mb-2 text-muted text-center"> Need an account? <a routerLink="../register"><b>Register</b></a></p>
  </div>
</div>
