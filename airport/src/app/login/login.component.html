<div class="container-custom">
  <button type="button" class="btn-circle" routerLink="/"><span class="material-icons">arrow_back_ios</span></button>
  <main class="form-signin rounded position-absolute top-50 start-50 translate-middle">
    <form class="text-center">
      <h1 class="h1 mt-2 mb-5 fw-bold">Sign in</h1>
      <div class="form-floating mb-5">
        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-5">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn-base btn-black w-100" type="submit">Sign in</button>
      <p class="mt-2 mb-2 text-muted"> Need an account? <a routerLink="../register"><b>Register</b></a></p>
    </form>
  </main>
</div>
