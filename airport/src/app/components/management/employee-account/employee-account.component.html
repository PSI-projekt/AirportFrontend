<div class="container-custom">
  <div class="overlay" *ngIf="isFetching">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="container-xl bg-white ps-5 pe-5">
    <div class="row">
      <div class="col mb-5">
        <h1 class="mt-5">Add employee</h1>
        <p class="mt-3">Create a new employee account.</p>
        <div class="row">
          <div class="col-lg-6">
            <div class="card mt-2 rounded-0">
              <div class="card-body">
                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">person_add</span>Employee</h5>
                <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                  <div class="col mt-4">
                    <div class="row mb-3">
                      <div class="col">
                        <div class="form-floating">
                          <input type="text"
                                 class="form-control rounded-0"
                                 id="username"
                                 placeholder="Username"
                                 ngModel
                                 name="username"
                                 required>
                          <label for="username">Username</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating">
                          <input type="text"
                                 class="form-control rounded-0"
                                 id="email"
                                 placeholder="Email address"
                                 ngModel
                                 name="email"
                                 required>
                          <label for="email">Email address</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="form-floating">
                          <input type="password"
                                 class="form-control rounded-0"
                                 [class.border-danger]="!isPasswordTheSame"
                                 [class.shadow-red]="!isPasswordTheSame"
                                 id="password"
                                 placeholder="Password"
                                 ngModel name="password"
                                 required
                                 minlength="8"
                                 (input)="checkPassword()">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating">
                          <input type="password"
                                 class="form-control rounded-0"
                                 [class.border-danger]="!isPasswordTheSame"
                                 [class.shadow-red]="!isPasswordTheSame"
                                 id="confirmPassword"
                                 placeholder="Confirm Password"
                                 ngModel name="confirmPassword"
                                 required
                                 minlength="8"
                                 (input)="checkPassword()">
                          <label for="confirmPassword">Confirm Password</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="form-floating">
                          <input type="text"
                                 class="form-control rounded-0"
                                 id="firstName"
                                 placeholder="First Name"
                                 ngModel name="firstName"
                                 required>
                          <label for="firstName">First Name</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating">
                          <input type="text"
                                 class="form-control rounded-0"
                                 id="lastName"
                                 placeholder="Last Name"
                                 ngModel name="lastName"
                                 required>
                          <label for="lastName">Last Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <button class="btn-base btn-red me-4" type="button" (click)="resetForm(employeeForm)">Clear</button>
                        <button class="btn-base btn-black" type="submit" [disabled]="!employeeForm.valid || !isPasswordTheSame">Add</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
