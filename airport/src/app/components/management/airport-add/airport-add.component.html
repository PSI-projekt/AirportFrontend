<div class="container-custom">
    <div class="overlay" *ngIf="isFetching">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="container-xl bg-white ps-5 pe-5">
      <div class="row">
        <div class="col mb-5">
          <h1 class="mt-5">Add destination</h1>
          <p class="mt-3">Create a new destination.</p>
          <div class="row">
            <div class="col-lg-6">
              <div class="card mt-2 rounded-0">
                <div class="card-body">
                  <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">local_airport</span>Destination</h5>
                  <form #airportForm="ngForm" (ngSubmit)="onSubmit(airportForm)">
                    <div class="col mt-4">
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-floating">
                            <input type="text"
                                     class="form-control rounded-0"
                                     id="name"
                                     placeholder="Airport name"
                                     formControlName="name"
                                     name="name"
                                     required>
                              <label for="name">Airport name</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-floating">
                              <input type="text"
                                     class="form-control rounded-0"
                                     id="country"
                                     placeholder="Country"
                                     formControlName="country"
                                     name="country"
                                     required>
                              <label for="country">Country</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-floating">
                              <input type="text"
                                     class="form-control rounded-0"
                                     id="city"
                                     placeholder="City"
                                     formControlName="city"
                                     name="city"
                                     required>
                              <label for="city">City</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-floating">
                              <input type="text"
                                     class="form-control rounded-0"
                                     id="street"
                                     placeholder="Street"
                                     formControlName="street"
                                     name="street"
                                     required>
                              <label for="street">Street</label>
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-floating">
                              <input type="text"
                                     class="form-control rounded-0"
                                     id="codeIATA"
                                     placeholder="CodeIATA"
                                     formControlName="codeIATA"
                                     name="codeIATA"
                                     required>
                              <label for="codeIATA">Code IATA</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">                         
                          <button class="btn-base btn-black" type="submit" [disabled]="!airportForm.valid">Add</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
