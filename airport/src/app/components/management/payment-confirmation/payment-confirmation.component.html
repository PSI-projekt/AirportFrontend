<div class="container-custom">
  <div class="overlay" *ngIf="isFetching">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="container-xl bg-white ps-5 pe-5">
    <div class="row">
      <div class="col mb-5">
        <h1 class="mt-5">Confirm payment</h1>
        <p class="mt-3">Confirm a payment by reference number.</p>
        <div class="row">
          <div class="col-lg-6">
            <div class="card mt-2 rounded-0">
              <div class="card-body">
                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">paid</span>Payment</h5>
                <form [formGroup]="confirmationForm" (ngSubmit)="onSubmit(confirmationForm)">
                  <div class="col mt-4">
                    <div class="row row-cols-2">
                      <div class="input-group mb-3">
                        <input type="text"
                               class="form-control rounded-0"
                               id="referenceNumber"
                               placeholder="Reference Number"
                               formControlName="referenceNumber"
                               ngModel
                               name="referenceNumber"
                               required>
                        <div class="input-group-append">
                          <button class="btn-base btn-black" type="button" (click)="paste()"><span class="material-icons cursor-click">content_paste</span></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col d-flex justify-content-start">
                    <button class="btn-base btn-black" type="submit" [disabled]="!confirmationForm.valid" (click)="onSubmit(confirmationForm)">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
