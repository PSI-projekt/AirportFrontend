<div class="container-custom">
  <div class="container-xl bg-white ps-5 pe-5">
    <div class="row">
      <div class="col mb-5">
        <h1 class="mt-5">Management</h1>
        <p class="mt-3">Airport management page for
          <span *ngIf="user?.role === 1">employees</span>
          <span *ngIf="user?.role === 2">administrators</span>.</p>
        <div class="row">
          <div class="col">
            <div class="card mt-4 rounded-0">
              <div class="card-body">
                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">flight_takeoff</span>Flights</h5>
                  <div class="row">
                    <div class="col p-4">
                      <button class="btn-base btn-blue w-100" routerLink="/management">Add new</button>
                    </div>
                    <div class="col p-4">
                      <button class="btn-base btn-blue w-100" routerLink="/management">Edit</button>
                    </div>
                  </div>
              </div>
            </div>
            <div class="card mt-4 rounded-0">
              <div class="card-body">
                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">airplane_ticket</span>Reservations</h5>
                <div class="row">
                  <div class="col p-4">
                    <button class="btn-base btn-indigo w-100" routerLink="/management">Add new</button>
                  </div>
                  <div class="col p-4">
                    <button class="btn-base btn-indigo w-100" routerLink="/management">Edit</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col p-4">
                    <button class="btn-base btn-indigo w-100" routerLink="/management">Confirm Payment</button>
                  </div>
                  <div class="col p-4">
<!--                    <button class="btn-base btn-indigo w-100" routerLink="/management">Edit</button>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mt-4 rounded-0">
              <div class="card-body">
                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">place</span>Destinations</h5>
                <div class="row">
                  <div class="col p-4">
                    <button class="btn-base btn-teal w-100" routerLink="/management">Add new</button>
                  </div>
                  <div class="col p-4">
                    <button class="btn-base btn-teal w-100" routerLink="/management">Edit</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-4 rounded-0">
              <div class="card-body">
                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">flight</span>Airplanes</h5>
                <div class="row">
                  <div class="col p-4">
                    <button class="btn-base btn-green w-100" routerLink="/management">Add new</button>
                  </div>
                  <div class="col p-4">
                    <button class="btn-base btn-green w-100" routerLink="/management">Edit</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-4 rounded-0">
              <div class="card-body">
                <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">build</span>Miscellaneous</h5>
                <div class="row">
                  <div class="col p-4">
                    <button class="btn-base btn-purple w-100" routerLink="/management">Edit user</button>
                  </div>
                  <div class="col p-4">
                    <button class="btn-base btn-purple w-100" routerLink="/management/employee/create" *ngIf="user?.role === 2">Add employee</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
