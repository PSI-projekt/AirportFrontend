<div class="container-custom">
    <div class="overlay" *ngIf="isFetching">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
      <div class="container-xl bg-white ps-5 pe-5">
      <div class="row">
        <div class="col mb-5">
          <h1 class="mt-5">Airplane details</h1>
          <div class="row">
            <div class="col">
              <div class="card mt-4 rounded-0">
                <div class="card-body">
                  <h5 class="card-title col d-flex align-items-center"><span class="material-icons me-2">local_airport</span>Edit Airplane</h5>
                  <div class="col d-flex justify-content-end">
                    <select class="form-select rounded-0 mb-2" id="airplanesSelect" aria-label="Airplane select" *ngIf="id !== 0" (change)="setAirplane($event)">
                      <option selected>Select airport</option>
                      <option value="{{i}}" *ngFor="let row of airplanes, index as i">{{row.maker}} {{row.model}} {{row.identifier}} {{row.airline}}</option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col mt-4">
                      <form [formGroup]="editForm" class="text-center" (ngSubmit)="onSubmit(editForm)">
                        <div class="col mt-4">
                          <div class="row mb-3">
                            <div class="col">
                              <div class="form-floating">
                                <input type="text"
                                       class="form-control rounded-0"
                                       id="maker"
                                       placeholder="Airplane maker"
                                       formControlName="maker"
                                       name="maker"
                                       required>
                                <label for="maker">Airplane maker</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-floating">
                                <input type="text"
                                       class="form-control rounded-0"
                                       id="model"
                                       placeholder="Airplane model"
                                       formControlName="model"
                                       name="model"
                                       required>
                                <label for="model">Airplane model</label>
                              </div>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col">
                              <div class="form-floating">
                                <input type="text"
                                       class="form-control rounded-0"
                                       id="identifier"
                                       placeholder="Identifier"
                                       formControlName="identifier"
                                       name="identifier"
                                       required>
                                <label for="identifier">Identifier</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-floating">
                                <select class="form-select rounded-0"
                                        id="locationId"
                                        name="locationId"
                                        formControlName="locationId"
                                        required>
                                  <option value="{{row?.id}}" *ngFor="let row of airports, index as i">{{row.name}}</option>
                                </select>
                                <label for="locationId">Location</label>
                              </div>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col">
                              <div class="form-floating">
                                <input type="text"
                                       class="form-control rounded-0"
                                       id="airline"
                                       placeholder="Airline"
                                       formControlName="airline"
                                       name="airline"
                                       required>
                                <label for="airline">Airline</label>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-floating">
                                <input type="text"
                                       class="form-control rounded-0"
                                       id="numberOfSeats"
                                       placeholder="NumberOfSeats"
                                       formControlName="numberOfSeats"
                                       name="numberOfSeats"
                                       required>
                                <label for="numberOfSeats">Number of seats</label>
                              </div>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col">
                              <div class="form-floating">
                                <select class="form-select rounded-0"
                                        id="isInRepair"
                                        formControlName="isInRepair"
                                        aria-label="Is in repair select">
                                  <option [ngValue]="false">No</option>
                                  <option [ngValue]="true">Yes</option>
                                </select>
                                <label for="isInRepair">Is in repair?</label>
                              </div>
                            </div>
                            <div class="col">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="col mt-4"></div>
                    </div>
                    <div class="row">
                      <div class="col p-4">
                        <button class="btn-base btn-black w-50" (click)="onSubmit(editForm)" [disabled]="editForm.invalid">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>          
          </div>
        </div>
      </div>
    </div>
  </div>
