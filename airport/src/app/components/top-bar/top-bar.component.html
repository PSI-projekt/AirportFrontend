<div class="container-fluid ps-5 pt-4 pe-5 pb-5 container-custom">
  <div class="row h-100">
    <div class="col-4 d-flex justify-content-start">
      <img class="img-logo" src="./assets/logo.png" alt="OpoleAirport logo" routerLink="/">
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button class="fw-bold btn-base btn-navigation" [class.text-decoration-underline]="router.url === '/'"
              routerLink="/">Home</button>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <button class="btn-base btn-transparent me-4">Sign In</button>
      <button class="btn-base btn-black">Sign Up</button>
    </div>
  </div>
</div>
