<div class="container-fluid ps-5 pt-4 pe-5 pb-5 container-custom">
  <div class="row h-100">
    <div class="col-4 d-flex justify-content-start">
      <img class="img-logo" src="./assets/logo.png" alt="OpoleAirport logo" routerLink="/">
    </div>
    <div class="col-4 d-flex justify-content-center align-items-center">
      <button class="fw-bold btn-base btn-navigation" [class.text-decoration-underline]="router.url === '/'"
              routerLink="/">Home</button>
      <button class="fw-bold btn-base btn-navigation ms-5" [class.text-decoration-underline]="router.url === '/management'"
              routerLink="/management" *ngIf="user !== undefined && (user.role === 1 || user.role === 2)">Management</button>
      <button class="fw-bold btn-base btn-navigation ms-5" [class.text-decoration-underline]="router.url === '/history'"
              routerLink="/" *ngIf="user !== undefined && user.role === 0">History</button>
      <button class="fw-bold btn-base btn-navigation ms-5" [class.text-decoration-underline]="router.url === '/account'"
              routerLink="/" *ngIf="user !== undefined && user.role === 0">Account</button>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-end">
      <div *ngIf="user === undefined">
        <button class="btn-base btn-transparent me-4" routerLink="/login">Sign In</button>
        <button class="btn-base btn-black" routerLink="/register">Sign Up</button>
      </div>
      <div *ngIf="user !== undefined">
        <button class="btn-base btn-black" (click)="logOut()">Sign Out</button>
      </div>
    </div>
  </div>
</div>
