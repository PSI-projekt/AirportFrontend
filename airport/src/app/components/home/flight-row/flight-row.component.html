<li class="list-group-item" (click)="selectFlight()">
  <div class="row">
    <div class="col">{{flight?.dateOfDeparture}}</div>
    <div class="col">{{flight?.origin?.codeIATA}}</div>
    <div class="col">{{flight?.timeOfDeparture}}</div>
    <div class="col">{{flight?.destination?.codeIATA}}</div>
    <div class="col">{{flight?.timeOfArrival}}</div>
    <div class="col">{{flight?.flightNumber}}</div>
    <div class="col">{{flight?.status}}</div>
  </div>
</li>
